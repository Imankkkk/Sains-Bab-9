<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide active">
            <h1>Teknologi Angkasa Lepas</h1>
            <p>Bab 9 Sains Tingkatan 5</p>
        </div>
        <div class="slide">
            <h2>Sejarah Teknologi Angkasa</h2>
            <p>Permulaan eksplorasi angkasa...</p>
        </div>
        <div class="slide">
            <h2>Teknologi Roket</h2>
            <p>Roket moden seperti Falcon 9...</p>
        </div>
        <div class="slide">
            <h2>Kesimpulan</h2>
            <p>Masa depan eksplorasi angkasa...</p>
        </div>
    </div>

    <button id="prev">◀</button>
    <button id="next">▶</button>

    <!-- Satelit -->
    <div class="satelit"></div>

    <script src="script.js"></script>
</body>
</html>
